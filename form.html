<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1 class="logo">
                <a href="index.html" style="text-decoration: none; color: inherit;">Bal Deeksha Sadan School</a>
            </h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="form.html" class="active">Form</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
<section> 
    <div class="form-container">
        <h2>Student Admission Form</h2>
        <form action="#" method="post">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="grade">Grade Applying For:</label>
            <input type="text" id="grade" name="grade" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="guardian-name">Parent/Guardian Name:</label>
            <input type="text" id="guardian-name" name="guardian-name" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="previous-school">Previous School (optional):</label>
            <input type="text" id="previous-school" name="previous-school">

            <input type="submit" value="Submit">
        </form>
    </div>

    <div class="form-container">
        <h2>Contact Us Form</h2>
        <div class="contact-info">
            <p><i class="fas fa-phone"></i> 01-5446744</p>
            <p><i class="fas fa-envelope"></i> info@bdsschool.edu.np</p>
        </div>
        <form action="#" method="post">
            <label for="contact-name">Name:</label>
            <input type="text" id="contact-name" name="contact-name" required>

            <label for="contact-email">Email Address:</label>
            <input type="email" id="contact-email" name="contact-email" required>

            <label for="subject">Subject/Reason for Inquiry:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message/Feedback:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <input type="submit" value="Send Message">
        </form>
    </div>
</section>

</body>
</html>
